<app-header></app-header> 

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user] = "user" (select) = onSelectedUserEventHandler($event)></app-user>
      </li>
    }
    
  </ul>

  @if (chinesedUser){
    <app-task [name] = "chinesedUser.name"></app-task>
  } @else {
    <p id="fallback">Select the user first to see their tasks</p>
  }
  

</main>
